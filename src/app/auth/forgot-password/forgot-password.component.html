<div class="h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 overflow-hidden">
  <div class="max-w-sm sm:max-w-md w-full">
    <!-- Logo/Brand -->
    <div class="text-center mb-6 sm:mb-8">
      <div class="w-12 h-12 sm:w-16 sm:h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-3 sm:mb-4 shadow-lg">
        <svg class="w-6 h-6 sm:w-8 sm:h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
        </svg>
      </div>
      <h1 class="text-2xl sm:text-3xl font-bold text-white mb-1 sm:mb-2">Balancio</h1>
      <p class="text-white/70 text-sm sm:text-base">Personal Finance Manager</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8">
      <div class="text-center mb-4 sm:mb-6">
        <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-1 sm:mb-2">
          Reset Your Password
        </h2>
        <p class="text-gray-600 text-sm sm:text-base">
          Enter your email address and we'll send you instructions to reset your password.
        </p>
      </div>
    
      <form class="space-y-4 sm:space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="space-y-3 sm:space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">Email Address</label>
            <input
              id="email"
              name="email"
              type="email"
              formControlName="email"
              required
              class="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-gray-50 focus:bg-white text-sm sm:text-base"
              placeholder="Enter your email"
            >
          </div>
        </div>

        <div *ngIf="successMessage" class="bg-green-50 border border-green-200 text-green-600 px-3 sm:px-4 py-2 sm:py-3 rounded-lg text-sm">
          {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-600 px-3 sm:px-4 py-2 sm:py-3 rounded-lg text-sm">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="!forgotPasswordForm.valid || isLoading"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 sm:py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center text-sm sm:text-base"
        >
          <span *ngIf="isLoading" class="mr-2">
            <svg class="animate-spin h-3 w-3 sm:h-4 sm:w-4" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isLoading ? 'Sending...' : 'Send Reset Instructions' }}
        </button>

        <div class="text-center">
          <button type="button" (click)="navigateToLogin()" class="text-blue-600 hover:text-blue-500 text-sm font-medium">
            Back to Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
