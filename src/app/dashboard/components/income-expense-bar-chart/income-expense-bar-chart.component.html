<div class="space-y-4">
  <!-- Chart Area -->
  <div class="h-64 flex items-end justify-between space-x-2">
    <div *ngFor="let data of chartData" class="flex-1 flex flex-col items-center space-y-2">
      <!-- Bars Container -->
      <div class="flex items-end space-x-1 h-48">
        <!-- Income Bar -->
        <div class="w-6 bg-green-500 rounded-t-sm relative"
             [style.height.%]="getBarHeight(data.income)"
             [title]="'Income: $' + data.income">
        </div>
        <!-- Expense Bar -->
        <div class="w-6 bg-red-500 rounded-t-sm relative"
             [style.height.%]="getBarHeight(data.expenses)"
             [title]="'Expenses: $' + data.expenses">
        </div>
      </div>
      <!-- Month Label -->
      <span class="text-xs text-gray-600">{{ data.month }}</span>
    </div>
  </div>

  <!-- Legend -->
  <div class="flex justify-center space-x-6">
    <div class="flex items-center">
      <div class="w-4 h-4 bg-green-500 rounded mr-2"></div>
      <span class="text-sm text-gray-700">Income</span>
    </div>
    <div class="flex items-center">
      <div class="w-4 h-4 bg-red-500 rounded mr-2"></div>
      <span class="text-sm text-gray-700">Expenses</span>
    </div>
  </div>

  <!-- Values Display -->
  <div class="grid grid-cols-3 gap-4 text-center">
    <div *ngFor="let data of chartData.slice(-3)" class="bg-gray-50 rounded p-2">
      <p class="text-xs text-gray-500">{{ data.month }}</p>
      <p class="text-sm font-medium text-green-600">${{ data.income | number:'1.0-0' }}</p>
      <p class="text-sm font-medium text-red-600">${{ data.expenses | number:'1.0-0' }}</p>
    </div>
  </div>
</div>
